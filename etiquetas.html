<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etiquetas de EnvÃ­o â€¢ Mercado Libre</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Etiquetas de EnvÃ­o Â· Mercado Libre</h2>

  <div class="filtros">
    <input id="search" placeholder="Buscar por ID / comprador..." />
    <select id="mode">
      <option value="me1,custom">ME1 + Acordar</option>
      <option value="me1">Solo ME1</option>
      <option value="custom">Solo Acordar</option>
    </select>
    <select id="status">
      <option value="approved">Pagos aprobados</option>
      <option value="pending">Pendientes</option>
      <option value="cancelled">Cancelados</option>
    </select>
    <button id="reload">Recargar</button>
  </div>

  <table id="orders">
    <thead>
      <tr>
        <th>Orden</th>
        <th>Comprador</th>
        <th>Pago</th>
        <th>Monto</th>
        <th>EnvÃ­o</th>
        <th>Producto</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="7">Cargando...</td></tr>
    </tbody>
  </table>

  <script>
    async function cargarOrdenes() {
      const mode = document.getElementById('mode').value;
      const status = document.getElementById('status').value;
      const tbody = document.querySelector('#orders tbody');
      tbody.innerHTML = '<tr><td colspan="7">Cargando...</td></tr>';

      try {
        // ðŸ”§ corregido: apunta al endpoint real
        const res = await fetch(`/api/orders?mode=${mode}&payment=${status}&limit=50`);
        if (!res.ok) throw new Error(`Error ${res.status}`);
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="7">Sin resultados</td></tr>';
          return;
        }

        tbody.innerHTML = data.map(o => `
          <tr>
            <td>${o.id}</td>
            <td>${o.buyer}</td>
            <td>${o.payment_status}</td>
            <td>$${o.amount.toLocaleString()}</td>
            <td>${o.shipping_type}</td>
            <td>${o.product}</td>
            <td><button onclick="imprimirEtiqueta('${o.id}')">Etiqueta</button></td>
          </tr>
        `).join('');
      } catch (err) {
        tbody.innerHTML = `<tr><td colspan="7">Error cargando datos (${err.message})</td></tr>`;
      }
    }

    function imprimirEtiqueta(orderId) {
      alert(`Imprimir etiqueta de orden ${orderId}`);
    }

    document.getElementById('reload').addEventListener('click', cargarOrdenes);
    window.onload = cargarOrdenes;
  </script>
</body>
</html>
